
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="Property.Image" class="card-img-top" src="assets\images\{{Property.Image}}.png">
    <img *ngIf="!Property.Image" class="card-img-top" src="assets\images\Default-prop.png">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{Property.id}}"><i class="C"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="A"></i></button>
      </li>

    </ul>
  </div>
    <div class="card-body p-2">
    <h1>{{Property.Name}}</h1>
    <h2>{{Property.Type}}</h2>
    <h3>{{Property.price}}</h3>

  </div>
</div>
